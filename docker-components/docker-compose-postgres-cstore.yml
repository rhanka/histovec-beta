version: '2'

services:
  postgres:
    build:
      context: ${BACKEND}
      args:
        proxy: ${https_proxy}
      dockerfile: ${DC_DIR}/Dockerfile_postgres_cstore
    image: postgres_cstore
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: matchid 
    mem_limit: 2g
    volumes:
      - ${BACKEND}/pgdata:/var/lib/postgresql/data
    # ports:
    #   - 5432:5432

networks:
  default:
    external:
      name: matchid
      