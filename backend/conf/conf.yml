global:
  api:
    prefix: /api/v0
    port: 8081
    domain: ':80'
    host: 0.0.0.0
    use_reloader: True
    processes: 1
    debug: True
  log:
    dir: /log/
    verbose: True
    level: 1
  paths:
    upload: /upload
  data_extensions:
    - csv
    - txt
    - gz
    - doc
    - docx
    - odt
    - pdf
    - jpg
    - jpeg
    - png
    - gif
    - xls
    - xlsx
    - ods
    - ppt
    - pptx
    - 7z
    - ACEARC
    - ARJ
    - B1
    - Cabinet
    - cfs
    - cpt
    - dar
    - DGCA
    - dmg
    - egg
    - kgb
    - LHA
    - LZX
    - MPQ
    - PEA
    - RAR
    - rzip
    - sit
    - SQX
    - UDA
    - Xar
