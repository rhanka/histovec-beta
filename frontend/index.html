<noscript>
  <h1>JOUEZ LA TRANSPARENCE</h1>
  En partageant l'historique du véhicule

  Rassurez vos acheteurs potentiels.

  Achetez en confiance : demandez au vendeur le rapport.

  <h1>COMMENT ÇA MARCHE</h1>
  <h2>1 - Identifiez-vous</h2>
  Le vendeur renseigne son identité et les informations d’identification du véhicule.

  <h2>2 - Générez le rapport...</h2>
  Le vendeur consulte son rapport HistoVec et partage le lien à l'acheteur.

  <h2>3 - Partagez-le !</h2>
  L’acheteur consulte le rapport HistoVec sur le site officiel de l’administration.

  <h1>CONSULTER UN EXEMPLE DE RAPPORT...</h1>
  type véhicule, puissance fiscale, propriétaire actuel, depuis quelle année, nombre de propriétaires

  <h1>NOS GARANTIES !</h1>
  <h2>Officiel</h2>
  Données officielles du Ministère de l’Intérieur issues du SIV

  <h2>Confidentiel</h2>
  Seul le propriétaire peut partager ses informations avec un acheteur potentiel.

  <h2>Gratuit</h2>
  Un service public gratuit pour les propriétaires et les acheteurs.

  <h1>L’ADMINISTRATION AGIT POUR LA SÉCURITÉ ROUTIÈRE</h1>
  Ce site est mis en oeuvre par le ministère de l’intérieur dans le cadre de la mesure 16 décidée par le Gouvernement en janvier 2018 afin de mieux protéger les acheteurs de véhicules d’occasion (cf. dossier de presse)

  <h1>Acheteur</h1>
  Vous souhaitez acquérir un véhicule d’occasion, vous avez fait une sélection parmi des annonces, demandez au vendeur de partager l'historique de son véhicule.

  HistoVec permet au vendeur de partager avec un acheteur intéressé l’historique des faits marquants du véhicule enregistrés dans le fichier national du SIV (Système d’Immatriculation des Véhicules), notamment :
  <ul>
    <li>- date de mise en circulation</li>
    <li>- changements de propriétaire</li>
    <li>- sinistres à réparation contrôlée</li>
    <li>- situation administrative (gage, opposition, vol, …) etc.</li>
  </ul>
  En acheteur éclairé, vous pourrez prendre votre décision en toute quiétude.
  Vous pouvez envoyer un courriel au vendeur en utilisant le bouton ci-dessous. Il s'agit d'un modèle qui peut vous aider, mais vous pouvez utiliser d'autres moyens pour lui faire part de votre demande.

Cette option ne fonctionne que si votre navigateur est configuré pour ouvrir les liens couriel.

</noscript>
